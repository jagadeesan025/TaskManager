<div class="row"> <div class="col-2"><app-home></app-home></div>
<div class="col-10" style="padding-top: 20px;">

    <div class="card-body bd">


     <form class="row" name="form" [formGroup]="f">

        <div class="row " style="padding-bottom: 40px;">


          <div class="form-group col-3">
            <div >
              <div class="input-group-text text-danger "><i class="fa fa-user-circle-o"></i>
             <input  type="text" formControlName="clientName" class="form-control me" placeholder="Client Name "
              [ngClass]="{ 'is-invalid': submitted && f.controls['clientName'].invalid }" required pattern=""></div>
             <br>
             <div *ngIf="submitted && f.controls['clientName'].invalid" class="invalid-feedback">
              <div *ngIf="f.controls['clientName'].errors required">ClientName</div></div>
            </div>
          </div>


          <div class="form-group col-4">
            <div   class="input-group-prepend"><span   class="input-group-text text-danger"><i   class="fa fa-mobile" style="font-size:30px"></i>
            <input type="text" formControlName="address" class="form-control me" placeholder="Address"
              [ngClass]="{'is-invalid': submitted && f.controls['address'].invalid}" required>
            <div *ngIf="submitted&&f.controls['address'].invalid" class="invalid-feedback">
              <div *ngIf="f.controls['address'].errors required">Address</div></div></span>
            </div>
          </div>

            <div class="col-4 me">
              <div   class="input-group-prepend"><span   class="input-group-text text-danger"><i   class="fa fa-phone"></i>
                <input type="text" class="form-control  me" formControlName="phone" placeholder="Client phoneno"
                  [ngClass]="{'is-invalid': submitted &&f.controls['phone'].invalid }" required>
                <div *ngIf="submitted && f.controls['phone'].invalid" class="invalid-feedback">
                  <div *ngIf="f.controls['phone'].errors required">phone</div></div></span>
                </div></div>

          <div class="row " style="padding-top: 30px;">

          <div class="col-3 me">
            <div   class="input-group-prepend"><span   class="input-group-text text-danger"><i   class="fa fa-inr"></i>
            <input type="text" formControlName="gst" class="form-control me" placeholder="GST"
              [ngClass]="{ 'is-invalid': submitted && f.controls['gst'].invalid }" required>
            <div *ngIf="submitted && f.controls['gst'].invalid" class="invalid-feedback">
              <div *ngIf="f.controls['gst'].errors required">GST</div></div></span>
            </div>
          </div>
          <div class="col-3 me">
            <div   class="input-group-prepend"><span   class="input-group-text text-danger"><i   class="fa fa-user"></i>
              <input type="text" class="form-control  me" formControlName="contactPerson" placeholder="Contact Person"
                [ngClass]="{'is-invalid': submitted &&f.controls['contactPerson'].invalid }" required>
              <div *ngIf="submitted && f.controls['contactPerson'].invalid" class="invalid-feedback">
                <div *ngIf="f.controls['contactPerson'].errors required">Contact Person</div></div></span>
              </div></div>

                  <div class="form-group col-5">
                    <div   class="input-group-prepend"><span   class="input-group-text text-danger "><i   class="fa fa-globe"></i>
                    <input  type="text"  class="form-control me" formControlName="website" placeholder="website "
                      [ngClass]="{ 'is-invalid': submitted && f.controls['website'].invalid }" required>
                    <div *ngIf="submitted && f.controls['website'].invalid" class="invalid-feedback">
                      <div *ngIf="f.controls['website'].errors required">website</div></div></span>
                    </div>
                  </div>


          </div>
           <div class="row "style="padding-top: 40px;">
            <div class="col-6 me">
              <div   class="input-group-prepend"><span   class="input-group-text text-danger"><i   class="fa fa-phone"></i>
                <input type="text" class="form-control  me" formControlName="PhoneNumber" placeholder="contact Number"
                  [ngClass]="{'is-invalid': submitted &&f.controls['PhoneNumber'].invalid }" required>
                <div *ngIf="submitted && f.controls['PhoneNumber'].invalid" class="invalid-feedback">
                  <div *ngIf="f.controls['PhoneNumber'].errors required">PhoneNumber</div></div></span>
                </div></div>

         <div class="col-4 me">
          <div   class="input-group-prepend"><span   class="input-group-text text-danger"><i   class="fa fa-envelope"></i>
            <input type="text" class="form-control  me" formControlName="email" placeholder="Email"
              [ngClass]="{'is-invalid': submitted &&f.controls['email'].invalid }" required>
            <div *ngIf="submitted && f.controls['email'].invalid" class="invalid-feedback">
              <div *ngIf="f.controls['email'].errors required">Email</div></div></span>
            </div></div>


          </div>
        </div>

        <div class="col-12">
          <button class="m2" style=" box-shadow: 3px black;" type="submit" (click)="submit()">save</button>

          <button class="as" type="reset">cancal</button>


        </div>
      </form>
    </div>

    </div></div>
